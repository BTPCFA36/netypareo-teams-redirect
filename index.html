<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ouverture NetYpareo</title>

  <!-- SDK Teams officiel -->
  <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js"></script>

  <script>
    function openNetYpareo() {
      const url = "https://btpcfa-cvdl.ymag.cloud/";

      // méthode officielle Teams
      if (window.microsoftTeams) {
        microsoftTeams.app.initialize().then(() => {
          microsoftTeams.app.openLink(url);
        });
      } else {
        // fallback navigateur normal
        window.open(url, "_blank");
      }
    }

    window.onload = openNetYpareo;
  </script>

  <style>
    body {
      font-family: Segoe UI, Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
      background-color: #f3f2f1;
    }
  </style>

</head>
<body>

<h2>Ouverture de NetYpareo…</h2>

<p>Si rien ne se passe :</p>

<button onclick="openNetYpareo()">
  Ouvrir NetYpareo
</button>

</body>
</html>
