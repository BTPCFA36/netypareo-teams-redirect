<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>NetYpareo – BTP CFA CVDL</title>

<script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js"></script>

<script>
function openNetYpareo() {
    const url = "https://btpcfa-cvdl.ymag.cloud/";

    if (window.microsoftTeams) {
        microsoftTeams.app.initialize().then(() => {
            microsoftTeams.app.openLink(url);
        });
    } else {
        window.open(url, "_blank");
    }
}

window.onload = openNetYpareo;
</script>

<style>

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #f4f4f4 0%, #e6e6e6 100%);
}

/* Header */
.header {
    background-color: #ffffff;
    padding: 20px 0;
    text-align: center;
    border-bottom: 4px solid #ffcc00;
}

.header img {
    max-width: 600px;
    width: 90%;
    height: auto;
}

/* Container */
.container {
    text-align: center;
    padding: 50px 20px;
}

/* Card */
.card {
    display: inline-block;
    background: white;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* Title */
.title {
    font-size: 28px;
    font-weight: 600;
    color: #333;
    margin-bottom: 15px;
}

/* Subtitle */
.subtitle {
    color: #666;
    margin-bottom: 25px;
}

/* Button */
.button {
    background: linear-gradient(90deg, #ffcc00, #ffdd33);
    border: none;
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
}

.button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Footer */
.footer {
    margin-top: 40px;
    color: #888;
    font-size: 13px;
}

</style>

</head>

<body>

<div class="header">
<img src="https://raw.githubusercontent.com/BTPCFA36/hub3eassets/main/assets/images/header.jpg">
</div>

<div class="container">

<div class="card">

<div class="title">
Ouverture de NetYpareo
</div>

<div class="subtitle">
Vous allez être redirigé vers la plateforme.
</div>

<button class="button" onclick="openNetYpareo()">
Ouvrir NetYpareo
</button>

<div class="footer">
BTP CFA Centre-Val de Loire
</div>

</div>

</div>

</body>
</html>
